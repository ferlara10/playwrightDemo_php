name: Playwright Tests

# ðŸ”¹ Trigger manually from GitHub UI
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      #1 checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
      # 2 Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, mysqli

      # 3 Install Composer dependencies
      - name: Install Composer dependencies
        run: |
          if [ -f "php-backend/composer.json" ]; then
            composer install --no-interaction --prefer-dist --working-dir=php-backend
          fi
      # 4 Start PHP built-in server
      - name: Start PHP server
        run: |
          nohup php -S 127.0.0.1:8000 -t php-backend > server.log 2>&1 &

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: playwright-test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: playwright-test

      - name: Run Playwright tests
        run: npx playwright test --reporter=html,junit --project=chromium
        working-directory: playwright-test

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-test/playwright-report
